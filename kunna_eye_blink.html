<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Kunna Logo SVG - Solo Párpado Parpadea</title>

<style>
  body {
    margin: 0;
    background: #000;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .kunna-eye {
    width: 340px;
    filter: drop-shadow(0 0 18px rgba(169, 212, 99, 0.45));
  }

  /* Solo el párpado superior parpadea - MÁS REALISTA */
  .eyelid {
    transform-origin: center bottom;
    animation: realistic-blink 4s infinite ease-out;
  }

  @keyframes realistic-blink {
    0%   { transform: scaleY(1); }
    92%  { transform: scaleY(1); }       /* Ojo abierto la mayor parte del tiempo */
    94%  { transform: scaleY(0.02); }    /* Cierre súper rápido */
    96%  { transform: scaleY(1); }       /* Apertura rápida */
    100% { transform: scaleY(1); }       /* Mantiene abierto */
  }
</style>

</head>
<body>
  <svg class="kunna-eye" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    
    <!-- Pestañas superiores -->
    <ellipse cx="120" cy="80" rx="8" ry="18" fill="#a9d463" transform="rotate(-45 120 80)"/>
    <ellipse cx="160" cy="60" rx="8" ry="20" fill="#a9d463" transform="rotate(-20 160 60)"/>
    <ellipse cx="200" cy="50" rx="8" ry="22" fill="#a9d463"/>
    <ellipse cx="240" cy="60" rx="8" ry="20" fill="#a9d463" transform="rotate(20 240 60)"/>
    <ellipse cx="280" cy="80" rx="8" ry="18" fill="#a9d463" transform="rotate(45 280 80)"/>
    
    <!-- Contorno del ojo (base) -->
    <ellipse cx="200" cy="150" rx="140" ry="70" fill="#a9d463"/>
    <ellipse cx="200" cy="150" rx="120" ry="55" fill="#4a3548"/>
    
    <!-- Parte blanca del ojo -->
    <ellipse cx="200" cy="150" rx="100" ry="45" fill="#f0f0f0"/>
    
    <!-- Iris -->
    <circle cx="200" cy="150" r="25" fill="#d4a5a5"/>
    
    <!-- Pupila -->
    <circle cx="200" cy="150" r="12" fill="#4a3548"/>
    
    <!-- Brillo en el ojo -->
    <circle cx="195" cy="145" r="4" fill="#ffffff" opacity="0.8"/>
    
    <!-- PÁRPADO SUPERIOR (el que parpadea) -->
    <ellipse class="eyelid" cx="200" cy="105" rx="120" ry="55" fill="#4a3548"/>
    
  </svg>
</body>
</html>
