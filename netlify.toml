# 1) Nunca toques los assets estáticos
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

[[redirects]]
  from = "/branding/*"
  to = "/branding/:splat"
  status = 200

[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

# 2) Redirecciones para subdominios
[[redirects]]
  from = "https://appzinha.com/tracking/*"
  to = "https://tracking.zinha.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://tracking.zinha.app/*"
  to = "https://tracking.kunna.help/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://meet.zinha.app/*"
  to = "/meet"
  status = 200
  force = true

[[redirects]]
  from = "https://www.zinha.app/*"
  to = "https://kunna.help/:splat"
  status = 301
  force = true

# 3) SPA Catch-All - DEBE IR AL FINAL
# Todas las rutas (incluyendo /track/:token) van a la SPA React
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers específicos para la página de tracking
[[headers]]
  for = "/tracking.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Configuración del sitio
# NOTA: Este archivo solo configura redirects y headers
# El build se hace localmente con "npm run build"
# Deploy manual: arrastra la carpeta dist/ a Netlify

[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

